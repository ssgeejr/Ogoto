# ~/.ogoto/ogoto.cfg
# Example configuration file for Ogoto

# --- MySQL Configuration ---
DB~ogoto
DBUNAME~ogoto_user
DBPWORD~supersecretpassword

# --- Jira Configuration ---
APIKEY~your_jira_api_key_here
USERID~your_jira_user_id@example.com
COMPANYID~yourcompany
ASSIGN_TO~optional_jira_assignee

# --- Optional future keys (Teams, Grafana, etc) ---
TEAMS_WEBHOOK_URL~https://your-teams-webhook-url
GRAFANA_API_KEY~your_grafana_api_key
